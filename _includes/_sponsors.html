<div class="row">
  <div class="col-9 offset-3 col-md-12 offset-md-0">
    <h4 class="h6 text-uppercase my-3">Gold</h4>

    <div class="row">
      {% for sponsor in page.gold %}
        <div class="col-11 mb-3">
          <a href="{{ site.data.sponsors[sponsor].url }}" target="_blank">
            <img class="img-fluid mb-3" mb-3 src="data:image/svg+xml;base64,{{ site.data.sponsors[sponsor].base64logo }}" />
          </a>
        </div>
      {% endfor %}
    </div>

    <h4 class="h6 text-uppercase mt-5 mb-1">Silver</h4>

    <div class="row">
      {% for sponsor in page.silver %}
        <div class="col-8 mb-3">
          <a href="{{ site.data.sponsors[sponsor].url }}" target="_blank">
            <img class="img-fluid mb-3" mb-3 src="data:image/svg+xml;base64,{{ site.data.sponsors[sponsor].base64logo }}" />
          </a>
        </div>
      {% endfor %}
    </div>

    <h4 class="h6 text-uppercase mt-5 mb-1">Friends</h4>

    <div class="row">
      {% for sponsor in page.friend %}
        <div class="col-6 mb-3">
          <a href="{{ site.data.sponsors[sponsor].url }}" target="_blank">
            <img class="img-fluid mb-3" mb-3 src="data:image/svg+xml;base64,{{ site.data.sponsors[sponsor].base64logo }}" />
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
